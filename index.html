<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcat</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="all" class="container">
        <div id="menu" alt="settings">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1 id="title"><img src="img/favicon.png" alt="main icon" id="icon">PASSCAT</h1>
        <main id="box">
            <div id="home">

                <input type="text" id="root" placeholder="Root Word"/>
                <div id="password-box">
                    <input id="generated" type="text" placeholder="Generated Password" readonly/>
                    <button id="generate">GET</button>
                </div>
                <span id="status"></span>
            </div>
            <div id="settings" class="hide">
                <div class="input-group">
                    <input type="text" id="signature" placeholder="Signature"/>
                    <input type="number" id="size" min="1" placeholder="Size" max="32" >
                </div>
                <button id="save">SAVE</button>
            </div>
        </main>
        <div class="relative">
            <a id="dev" href="https://raymag.github.io/" target="_blank" title="Developer">Raymag</a>
        </div>

        
    </div>
    <script src="passcat.js"></script>
</body>
</html>
